<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <style>
    th { background: #ccc; }
    th, td { padding: 10px; }
  </style>
</head>

<body ng-app="main" ng-controller="DemoCtrl">

<h1>What's in Jenn's Downloads folder? (ng-table)</h1>

<table border="1" ng-table="tableParams" class="table">
  <tr ng-repeat="file in $data">
    <td data-title="'Name'" sortable="'name'">{{file.name}}</td>
    <td data-title="'Size'" sortable="'size'">{{file.size}}</td>
    <td data-title="'Kind'" sortable="'kind'">{{file.kind}}</td>
    <td data-title="'Date Added'" sortable="'dateAdded'">{{file.dateAdded}}</td>
    <td data-title="'Notes'" sortable="'notes'">{{file.notes}}</td>
  </tr>
</table>

<script data-require="angular.js@*" data-semver="1.2.0-rc3-nonmin" src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
<script data-require="ng-table@*" data-semver="0.3.1" src="http://bazalt-cms.com/assets/ng-table/0.3.1/ng-table.js"></script>
<script>
var app = angular.module('main', ['ngTable']).
controller('DemoCtrl', function($scope, $filter, ngTableParams) {
    var data = [
  {
    "name": "dhtmlconf.png",
    "size": "77 KB",
    "kind": "PNG Image",
    "dateAdded": "August 31, 2014, 11:16 PM",
    "notes": "dhtmlconf logo"
  },
  {
    "name": "icla.pdf",
    "size": "26 KB",
    "kind": "Adobe PDF document",
    "dateAdded": "August 27, 2014, 12:51 PM",
    "notes": "Individual Contributor License Agreement"
  },{
    "name": "Slime Girls - Vacation Wasteland EP.zip",
    "size": "72.9 MB",
    "kind": "ZIP archive",
    "dateAdded": "August 25, 2014, 9:40 PM",
    "notes": "cool chiptunes from lwlvl"
  },{
    "name": ".DS_Store",
    "size": "25 KB",
    "kind": "Virus",
    "dateAdded": "February 7, 2014, 10:59 PM",
    "notes": "lol"
  },{
    "name": "No_Diggity.mid",
    "size": "17 KB",
    "kind": "MIDI file",
    "dateAdded": "July 3, 2014, 11:34 PM",
    "notes": "very important karaoke file"
  },{
    "name": "jorts.svg",
    "size": "52 KB",
    "kind": "Plain Text File",
    "dateAdded": "May 24, 2014, 1:55 PM",
    "notes": "logo for jort.technology"
  },{
    "name": "wordpress.sql",
    "size": "418 KB",
    "kind": "Plain Text File",
    "dateAdded": "May 11, 2014, 11:15 PM",
    "notes": "blog dump"
  },{
    "name": "foundation-compass-template-master.zip",
    "size": "6 KB",
    "kind": "ZIP archive",
    "dateAdded": "April 21, 2014, 6:59 PM",
    "notes": "c.s.s. is better that javascript"
  }
];

  $scope.tableParams = new ngTableParams({
    page: 1,
    count: 10,
    sorting: {
      name: 'asc'
    }
  }, 
  {
    total: data.length,
    getData: function($defer, params) {
      var orderedData = params.sorting() ?
      $filter('orderBy')(data, params.orderBy()) : data;
      $defer.resolve(orderedData.slice((params.page() - 1) * params.count(), params.page() * params.count()));
    }
  });
});
</script>
</body>
</html>
