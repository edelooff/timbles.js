<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>timbles tests &bull; QUnit</title>
  <link rel="stylesheet" href="qunit-1.20.0.css">
</head>
<body>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <table id="target" border="1" style="display:none;"></table>

<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../timbles.js"></script>

<script type="text/javascript">
$(function() {
  /* it's going down
      i'm yellin' timbles! */

  var stringLower = function(obj) {
    // Turn strings into lowercase
    return obj.toLowerCase();
  }
  var numberRanking = function(obj) {
    // Prefix an octothorpe to the number to indicate ranking
    return '#' + obj;
  }
  var percentageMarkup = function(percentage) {
    // Mark up percentages nicely
    if (percentage < 0) {
      return 'N/A';
    }
    return percentage * 100 + '%';
  }

  $('#target').timbles({
    // if you are using json data and not an existing table:
    dataConfig: {
      data: 'data.json',
      columns: [
        { label: 'Name', id: 'name' },
        { label: 'CI Name', id: 'lowerName', valueTransform: stringLower },
        { label: 'Text Number', id: 'textNumber'},
        { label: 'Natural number', id: 'naturalNumber', textTransform: numberRanking },
        { label: 'Percentage', id: 'percentage', textTransform: percentageMarkup },
        { label: 'Unsortable pets', id: 'pets', noSorting: true },
        { label: 'Sparse column', id: 'sparse' }
      ]
    },
    // if you want sorting:
    sorting: true
  });

});
</script>

  <script src="qunit-1.20.0.js"></script>
  <script src="test-scripts/sorting.js"></script>

</body>
</html>
