<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>timbles tests &bull; QUnit</title>
  <link rel="stylesheet" href="qunit-1.15.0.css">
</head>
<body>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <table id="target" border="1" style="display:none;"></table>

<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../timbles.js"></script>

<script type="text/javascript">
$(function() {
  /* it's going down
      i'm yellin' timbles! */

  var localData = [
    {
      name: "e e cummings",
      lowerName: "e e cummings",
      textNumber: "#11",
      naturalNumber: 11,
      pets: "Gold fish"
    }, {
      name: "Arthur fforde",
      lowerName: "Arthur fforde",
      textNumber: "#120",
      naturalNumber: 120,
      pets: "Crickets"
    },
    {
      name: "Ezra Pound",
      lowerName: "Ezra Pound",
      textNumber: "#5",
      naturalNumber: 5,
      pets: "Rabbit"
    },
    {
      name: "Robert Frost",
      lowerName: "Robert Frost",
      textNumber: "#500",
      naturalNumber: 500,
      pets: "Dog"
    },
    {
      name: "Arthur Rimbaud",
      lowerName: "Arthur Rimbaud",
      textNumber: "#19",
      naturalNumber: 19,
      pets: "Cat"
    }
  ];

  var stringLower = function(obj) {
    // Turn strings into lowercase
    return obj.toLowerCase();
  }
  var numberRanking = function(obj) {
    // Prefix an octothorpe to the number to indicate ranking
    return '#' + obj;
  }

  $('#target').timbles({
    // if you are using json data and not an existing table:
    dataConfig: {
      data: localData,
      columns: [
        { label: 'Name', id: 'name' },
        { label: 'CI Name', id: 'lowerName', valueTransform: stringLower },
        { label: 'Text Number', id: 'textNumber'},
        { label: 'Natural number', id: 'naturalNumber', textTransform: numberRanking },
        { label: 'Unsortable pets', id: 'pets', noSorting: true }
      ]
    },
    // if you want sorting:
    sorting: true
  });

});
</script>

  <script src="qunit-1.15.0.js"></script>
  <script src="test-scripts/init.js"></script>
  <script src="test-scripts/sorting.js"></script>

</body>
</html>
